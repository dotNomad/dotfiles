format = """
$username\
$hostname\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$cmd_duration\
$line_break\
$character"""

[directory]
style = "bold green"
truncation_length = 0
truncate_to_repo = false

[git_branch]
symbol = ""
only_attached = true

[git_commit]
format = "on [$hash$tag]($style) "
style = "bold purple"

[git_status]
style = "bold purple"

[character]
success_symbol = "❯"
vicmd_symbol = "❮"
